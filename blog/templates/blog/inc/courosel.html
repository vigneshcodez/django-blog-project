{% load static %}

<!--ROW-->
<div class="row" style="padding-top: 55px;">
  <div class="col rounded">
    <div id="carouselExampleIndicators" class="carousel slide shadow-sm" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/808465/pexels-photo-808465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100" alt="..." style="height: 60vh;">
          <div class="w-50 h-100 mini-blog float-left position-absolute top-0 start-0 d-flex align-items-center">
            <h3>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam molestiae officiis labore doloribus
              vero at numquam ipsam iure vitae recusandae sit quisquam, quas ex saepe quo sunt deserunt maiores qui?
            </h3>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev justify-content-start px-5" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <p aria-hidden="true">&#10094;</p>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next justify-content-end px-5" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <p aria-hidden="true">&#10095;</p>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
